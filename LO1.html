<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LO1.css">
    <title>Portfolio2</title>
</head>
<body>
    <div id="header">

                </ul>
            </nav>
            <h1 id="interactive-title">Interactive Media Products</h1>
            <p class="paragraph">figma prototype/promo video/instagram design</p>

            <div class="instagramdesign-section">

    <img src="pictures/butterfly element.png" id="flying-butterfly" alt="Flying Butterfly">
